apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion = "28.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile 'io.underdark:underdark:1.+'
}
